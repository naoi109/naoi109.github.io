<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="Clipping,Clipping Design,nao">
    <meta name="description" content="Clipping DesignはUX・UIを得意とするデザイナーnaoの屋号です。「心に留めておきたくなるような、笑顔になる瞬間を」をモットーに日々設計・制作を行っています。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://naoi109.github.io/">
    <meta property="og:title" content="辻村小説公園">
    <meta property="og:description" content="Clipping DesignはUX・UIを得意とするデザイナーnaoの屋号です。「心に留めておきたくなるような、笑顔になる瞬間を」をモットーに日々設計・制作を行っています。">
    <meta property="og:image" content="http://naoi109.github.io/images/works/tsujimura/main.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@naoi109">
    <meta name="twitter:title" content="辻村小説公園">
    <meta name="twitter:description" content="Clipping DesignはUX・UIを得意とするデザイナーnaoの屋号です。「心に留めておきたくなるような、笑顔になる瞬間を」をモットーに日々設計・制作を行っています。">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>お問い合わせ｜Clipping Design</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="https://sdk.form.run/js/v2/formrun.js"></script>
  </head>
  <body class="overflow-hidden">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="load-overlay" id="preloader"></div>
    <main class="main-content">
      <div class="container-fluid position-relative">
        <div class="header pt-3 pl-3 fixed-top">
          <a class="logo" href="/">
            <img src="images/logo.svg" alt="Clipping Design" class="logo-mark">
          </a>
        </div>
      </div>
      <!-- class, action, methodを変更しないでください -->
      <form class="formrun container container-text mt-5 mb-5" action="https://form.run/api/v1/r/qvvizbc9009uw4wec9vo3xci" method="post">
        <h1 class="text-center">お問い合わせ</h1>
        <div class="form-group">
          <label class="mb-0">お名前<span class="ml-1 text-danger small">[必須]</span></label>
          <input name="お名前" type="text" class="form-control" data-formrun-required>
          <div data-formrun-show-if-error="お名前" class="text-muted small">お名前を入力してください</div>
        </div>

        <div class="form-group">
          <label class="mb-0">メールアドレス<span class="ml-1 text-danger small">[必須]</span></label>
          <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required class="form-control">
          <div data-formrun-show-if-error="メールアドレス" class="text-muted small">メールアドレスを正しく入力してください</div>
        </div>

        <div class="form-group">
          <label class="mb-0">お問い合わせ<span class="ml-1 text-danger small">[必須]</span></label>
          <textarea name="お問い合わせ" data-formrun-required class="form-control" rows="6"></textarea>
          <div data-formrun-show-if-error="お問い合わせ" class="text-muted small">お問い合わせを入力してください</div>
        </div>

        <!-- ボット投稿をブロックするためのタグ -->
        <div class="_formrun_gotcha">
          <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
          <label for="_formrun_gotcha">If you are a human, ignore this field</label>
          <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary rounded-pill pl-5 pr-5 font-weight-bold" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中..." class="">送信する</button>
        </div>
      </form>

    </main>

    <div class="footer text-center border-0 pt-5">
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://twitter.com/naoi109" target="_blank"><img src="images/icon_twitter.png" alt="Twitter" class="icon-footer"></a></li>
        <li class="list-inline-item"><a href="https://forms.gle/wZPW4nDFfEunMFMT6" target="_blank"><img src="images/icon_mail.png" alt="Mail" class="icon-footer"></a></li>
      </ul>
      <p class="mb-0"><small>&copy; Naomi Isogai</small></p>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51180811-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-51180811-1');
    </script>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
